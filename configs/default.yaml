# Experiment
experiment_name: "baseline_zeros"
seed: 42

# Data
data:
  image_size: 224
  num_workers: 4

# Labels
labels:
  uncertainty_strategy: "zeros"

# Model
model:
  backbone: "efficientnet_b0"
  pretrained: true
  dropout: 0.3

# Training
training:
  batch_size: 32
  epochs: 10
  learning_rate: 0.0001
  weight_decay: 0.00001
  patience: 3

# Logging
logging:
  use_wandb: false
  project: "chexpert-weak-labels"